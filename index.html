<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChalaFirale - Launching Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            color: #ff7b00;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 22px;
            color: #333333;
            margin-bottom: 15px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888888;
        }

        .progress-bar {
            height: 12px;
            width: 100%;
            background-color: #eee;
            border-radius: 6px;
            margin-top: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            width: 70%;
            height: 100%;
            background-color: #ff7b00;
            animation: progressAnim 3s infinite;
        }

        @keyframes progressAnim {
            0% { width: 0; }
            100% { width: 70%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="file:///D:/Downloads/Under%20Construction.webp" alt="Cute Tiger Constructing Website" />
        <h1>Launching Soon</h1>
        <h2>Website is under construction</h2>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="footer">Stay tuned for something amazing!</div>
    </div>
</body>
</html>
