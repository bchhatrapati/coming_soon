<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            font-size: 2.8rem;
            color: #ff7043;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
        .coming-soon {
            font-size: 1.4rem;
            color: #ff7043;
            font-weight: bold;
        }
        .tiger-img {
            margin-top: 30px;
        }
        img {
            width: 120px;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Coming Soon!</h1>
        <p>Our website is under construction. We're working hard to bring you something amazing.</p>
        <p class="coming-soon">Stay Tuned!</p>
        <div class="tiger-img">
            <img src="https://i.pinimg.com/originals/5c/a2/5b/5ca25b51f163c7c9a788b55089e0b4f4.jpg" alt="Cute Small Tiger">
        </div>
    </div>

</body>
</html>
